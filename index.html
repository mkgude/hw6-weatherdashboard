<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- CSS only -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />

    <!-- JS, Popper.js, and jQuery -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
      integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="weather.css" />
    <title>Weather Dashboard</title>
  </head>
  <body>
    <!-- As a heading -->
    <nav class="navbar navbar-light bg-light nav-background">
      <span class="navbar-brand mb-0 h1">Weather Dashboard</span>
    </nav>

    <div class="container row">
      <!-- Search and history column -->
      <div class="col-md-3 search-history">
        <div class="input-group mb-3">
          <input
            id="city-name"
            type="text"
            class="form-control"
            placeholder="City name here"
            aria-label="City Name"
            aria-describedby="button-addon2"
          />
          <div class="input-group-append submit">
            <button
              class="btn btn-outline-secondary"
              type="button"
              id="button-addon2"
            >
              Search
            </button>
          </div>
        </div>
        <ul id="history"></ul>
      </div>
      <!-- weather results column  -->
      <div class="container col-md-9">
        <!-- current  weather row  -->
        <div class="row current-weather" id="current-weather">
          <div class="card current-card" style="width: 100%;">
            <div class="card-header current-city">
              <h3 id="current-city"></h3>
              <span id="current-date"></span>
              <img id="current-weather-icon" />
            </div>
            <div class="card-body">
              <h4>Temperature: <span id="current-temp"></span>F</h4>
              <h4>Humidity: <span id="current-humidity"></span>%</h4>
              <h4>Windspeed: <span id="current-windspeed"></span>MPH</h4>
              <h4>UV Index: <span id="current-uvindex"></span></h4>
            </div>
          </div>
        </div>
        <!-- future weather row -->
        <div class="container row future-weather" id="future-weather">
          <h3>5 Day Forcast</h3>

          <div class="cards">
            <div
              class="card text-white bg-dark mb-3 float-left future-card"
              style="width: 18%;"
            >
              <div class="card-header future-header">
                <h5 class="card-title" id="date-one"></h5>
              </div>
              <div class="card-body future-card">
                <img id="weather-icon" />
                <p>Temp: <span id="temperature-one"></span>F</p>
                <p>Humidity: <span id="humidity-one"></span>%</p>
              </div>
            </div>

            <div
              class="card text-white bg-dark mb-3 float-left future-card"
              style="width: 18%;"
            >
              <div class="card-header future-header">
                <h5 class="card-title" id="date-one"></h5>
              </div>
              <div class="card-body future-card">
                <img id="weather-icon" />
                <p>Temp: <span id="temperature-two"></span>F</p>
                <p>Humidity: <span id="humidity-two"></span>%</p>
              </div>
            </div>

            <div
              class="card text-white bg-dark mb-3 float-left future-card"
              style="width: 18%;"
            >
              <div class="card-header future-header">
                <h5 class="card-title" id="date-one"></h5>
              </div>
              <div class="card-body future-card">
                <img id="weather-icon" />
                <p>Temp: <span id="temperature-three"></span>F</p>
                <p>Humidity: <span id="humidity-three"></span>%</p>
              </div>
            </div>

            <div
              class="card text-white bg-dark mb-3 float-left future-card"
              style="width: 18%;"
            >
              <div class="card-header future-header">
                <h5 class="card-title" id="date-one"></h5>
              </div>
              <div class="card-body future-card">
                <img id="weather-icon" />
                <p>Temp: <span id="temperature-four"></span>F</p>
                <p>Humidity: <span id="humidity-four"></span>%</p>
              </div>
            </div>

            <div
              class="card text-white bg-dark mb-3 float-left future-card"
              style="width: 18%;"
            >
              <div class="card-header future-header">
                <h5 class="card-title" id="date-one"></h5>
              </div>
              <div class="card-body future-card">
                <img id="weather-icon" />
                <p>Temp: <span id="temperature-five"></span>F</p>
                <p>Humidity: <span id="humidity-five"></span>%</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="weather.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
</html>
